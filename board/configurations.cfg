#[led*]
#led = numero del led a manipular
#exposicion = tiempo de encendido del led 10000 = 10 sec
#brillo = 0 a 99 (corresponde al PWM, para simular intensidad)
#image_prefix = prefijo de las imagenes obtenidas desde darc, s<numero_sec><prefix>T%Y_%m_%dT%H_%M_%S.fits
#
#[motor*]
#motor =  numero de motor a manipular
#direccion = inicio de direccion izquierda o derecha (izq->0 y der->1)
#velocidad = velocidad, en realidad es un delay entre 200 y 500, menos delay, mas velocidad
#pasos = la cantidad de pasos que tiene que dar el motor en el loop
#
#[darc]
#camera = nombre de la instancia de la camara que obtendra las imagenes
#pxlx = pixeles de la camara en x
#pxly = pixeles de la camara en y
#image_path = path donde se guardan las imagenes

[led_lgs1]
led = 7
exposicion=5000
brillo=10
image_prefix = 1

[led_lgs2]
led = 6
exposicion=5000
brillo=10
image_prefix = 2 

[led_lgs3]
led = 5
exposicion=5000
brillo=10
image_prefix = 3 

[led_sci]
led = 4
exposicion=5000
brillo=10
image_prefix = sci

[motor_alt_vertical]
motor=1
direccion=1
velocidad=200
pasos=100

[motor_alt_horizontal]
motor=3
direccion=1
velocidad=200
pasos=100

[motor_ground_layer]
motor=2
direccion=0
velocidad=200
pasos=10000

[darc]
camera = ShackHartmann
pxlx = 1920
pxly = 1080
image_path = /home/dani/nsaez/images/

